<div>
<button class="btn" ng-click="showAvailNow()">Show Available</button>
<button class="btn" ng-click="showAdoptedNow()">Show Adopted</button>
<button class="btn" ng-click="showAllNow()">Show All</button>
</div>

<!-- ******************* ALL ********************** -->
<div class="row" ng-show="showAll">
<div class="card col s8 offset-s2" ng-repeat="pet in pets">
   <div class="card-image waves-effect waves-block waves-light">
     <img class="activator" ng-src="{{pet.petUrl}}">
   </div>
   <div class="card-content">
     <span class="card-title activator grey-text text-darken-4">
       {{pet.name}}
       <i class=" icon fa fa-arrow-circle-up"></i>
     </span>
     <p>{{pet.breed}}</p>
   </div>
   <div class="card-reveal">
     <span class="card-title grey-text text-darken-4">
       {{pet.name}}
       <i class="icon icon-close fa fa-arrow-circle-down"></i>
     </span>
     <p ng-repeat="client in pet.clients"> Interested People {{clients.name}}</p>
     <p ng-repeat="owner in pet.owner"> Owner: {{owner.name}} </p>
     <i ng-click='deletePet(pet)' class="icon-td close fa fa-times-circle">Delete Pet!</i>
   </div>
 </div>
</div>
