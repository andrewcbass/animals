<div class='center-align'>
  <button class="btn" ng-click="addPetPls()">Add a Pet</button>
  <button class="btn" ng-click="addClientPls()">Add a Client</button>
</div>

<!-- ****************** Add Client *************** -->
<div ng-show="addClientShow">
  <div class='container'>
  <h1>Add a new Client</h1>
  <div class="row">
    <form name="clientForm" class="col s12" ng-submit="saveNewClient(clientForm.$valid)">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model='newClient.name' type="text" class="validate" name="name" required>
          <label>Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="url" class="validate" ng-model="newClient.clientUrl" name="clientUrl" required>
          <label>URL for Profile Picture</label>
        </div>
      </div>
      <button class='btn'>Save</button>
      <button type="button" ng-click="cancelAll()" class='btn'>Cancel</button>
    </form>
  </div>
</div>
</div>

<!-- ****************** Add Pet *************** -->
<div ng-show="addPetShow">
  <div class='container'>
  <h1>Add a new Pet</h1>
  <div class="row">
    <form name="petForm" class="col s12" ng-submit="saveNewPet(petForm.$valid)">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model='newPet.name' type="text" class="validate" name="name" required>
          <label>Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model='newPet.breed' type="text" class="validate" name="breed" required>
          <label>Breed</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="url" class="validate" ng-model="newPet.petUrl" name="petUrl" required>
          <label>URL for Profile Picture</label>
        </div>
      </div>
      <button class='btn'>Save</button>
      <button type="button" ng-click="cancelAll()" class='btn'>Cancel</button>
    </form>
  </div>
</div>
</div>
